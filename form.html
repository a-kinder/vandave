<!DOCTYPE html>
<html>
<title>Edit info</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
  <div class="container">
    <form action="form.php" method="POST">
      <h1>English</h1>

      Language link: <input name="lang-link-en"  class="form-control" rv-value="dataen.lang-link"><br/>
      Title: <input name="title-en"  class="form-control" rv-value="dataen.title"><br/>
      subtitle: <input name="subtitle-en" class="form-control" rv-value="dataen.subtitle"><br/>
      Address line 1: <input name="add1-en" class="form-control" rv-value="dataen.address-line-1"><br/>
      Address line 2: <input name="add2-en" class="form-control" rv-value="dataen.address-line-2"><br/>
      Address line 3: <input name="add3-en" class="form-control" rv-value="dataen.address-line-3"><br/>

            <h1>French</h1>

      subtitle: <input name="subtitle-fr" class="form-control" rv-value="datafr.subtitle"><br/>
      Address line 1: <input name="add1-fr" class="form-control" rv-value="datafr.address-line-1"><br/>
      Address line 2: <input name="add2-fr" class="form-control" rv-value="datafr.address-line-2"><br/>

      Date: <input name="date-fr" class="form-control" rv-value="datafr.date"><br/>
      Time: <input name="time-fr" class="form-control" rv-value="datafr.time"><br/>

      Password (INSECURE): <input type="password" name="pass" class="form-control"><br/>
      <input type="submit" onClick="submit" class="btn btn-primary">
    </form>
  </div>
